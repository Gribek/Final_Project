{% block content %}

            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Sing in">

        <a href="{% url 'registration' %}" class="btn btn-primary btn-lg btn-block">If you do not have an account yet, sign up</a>
    </p>
{% endblock %}
