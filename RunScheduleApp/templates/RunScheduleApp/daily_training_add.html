{% extends 'RunScheduleApp/base.html' %}

{% block content %}
    <div class="form">
        <form class="text_blue" method="post" {% if date %}
              action="/daily_training_add/{{ plan_id }}" {% endif %}>
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Zapisz trening">
            {% csrf_token %}
            <button class="btn btn-primary" type="reset">Reset</button>
            <a class="btn btn-primary" href="/plan_details/{{ plan_id }}">Anuluj</a>
        </form>
    </div>
{% endblock %}
