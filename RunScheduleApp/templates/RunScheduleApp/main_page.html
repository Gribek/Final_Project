{% extends "RunScheduleApp/base.html" %}

{% block content %}

    {% if not request.user.is_authenticated %}
        <div style="text-align: center">
            <p>Żeby w pełni korzystać ze strony należy się zalogować
                <a href="/login"><button>Zaloguj</button></a></p>
            <p>Jeśli nie masz jeszcze konta
                <a href="/registration"><button>Zarejestruj się</button></a></p>
        </div>
    {% endif %}
{% endblock %}
