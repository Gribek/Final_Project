{% extends "RunScheduleApp/base.html" %}

{% block content %}
    <div class="profile">
        <p>
            Nazwa użytkownika: {{ request.user.username }}
        </p>
        <p>
            Imię: {{ request.user.first_name }}
        </p>
        <p>
            Nazwisko: {{ request.user.last_name }}
        </p>
        <p>
            Adres e-mail: {{ request.user.email }}
        </p>
        <p>
            <a href="/edit_profile" class="btn btn-primary">Edytuj dane</a>
            <a href="/password_change" class="btn btn-primary">Zmień hasło</a>
        </p>
    </div>
{% endblock %}
