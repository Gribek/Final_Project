{% extends "RunScheduleApp/base.html" %}

{% block content %}
    <div class="form">
        <form class="text_blue" method="post">
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Add to training diary">
            <button class="btn btn-primary" type="reset">Reset</button>
            <a class="btn btn-primary" href="/workout/{{ get_month_counter }}">Cancel</a>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
